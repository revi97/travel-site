<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="compStyle.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="baseInfo">
        <h1>Welcome to Avernith</h1>
        <p>Please login below</p>
      </div>
      <div class="login mt-5">
        <form id="loginForm" action="login">
          <div class="email distanceGap">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email here"
              required
            />
          </div>
          <div class="password distanceGap">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password here"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary m-4 mx-auto w-100">
            Login
          </button>
          <p class="fw-bold">
            New User?
            <span
              ><a href="./register.html" class="blockquote">Register</a></span
            >
          </p>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          if (email === "" || password === "") {
            alert("Please enter both email and password.");
          } else {
            window.location.href = "./register.html";
          }
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
